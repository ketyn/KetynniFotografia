<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="partials/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/fav/favicon-16x16.png">
    <link rel="manifest" href="img/fav/site.webmanifest">
    <link rel="mask-icon" href="img/fav/safari-pinned-tab.svg""#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Ketynni Fotografia</title>
</head>

<body>

    <header class="topo">
        <div>
            <p>portfólio digital</p>
            <h1>KETYNNI</h1>
            <h3>fotográfa especialista em estética poética e atemporal</h3>
        </div>
        <div class="button">
            <a href="https://t.me/ketfotografia" target="_blank">contato</a>
        </div>
    </header>

    <main>
        <section class="box-backgroud">
            <picture>
                <source srcset="img/back-pequeno.png" media="(max-width: 768px)">


                <img src="img/back.png" class="backgroud">
            </picture>

        </section>

        <div class="tittle-feedback">
            <h1>feedbacks</h1>
        </div>

        <section class="feedback">
            <img src="img/1-removebg-preview.png">
            <img src="img/3-removebg-preview.png">
        </section>
    </main>

    <footer class="footer">
        <a href="https://instagram.com/ketynni?igshid=NGVhN2U2NjQ0Yg==" target="_blank">@ketynni</a>
    </footer>

    <audio autoplay loop>
        <source src="music/Cocktail Hour - Aaron Kenny.mp3" type="audio/mpeg">
        <source src="music/Cocktail-Hour-Aaron-Kenny.ogg" type="audio/ogg">
        <source src="music/Cocktail-Hour-Aaron-Kenny.wav" type="audio/wav">
        Seu navegador não suporta o elemento de áudio.
    </audio>

</body>

</html>
